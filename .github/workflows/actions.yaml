name: Super Heroes App

on: [ push, pull_request ]

defaults:
  run:
    shell: bash

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Clone Repo
        uses: actions/checkout@v1

      - name: Acces API Public Key
        env:
          PUBLIC_API_KEY_SECRET: ${{ secrets.PUBLIC_API_KEY }}
        run: echo $PUBLIC_API_KEY_SECRET

      - name: Acces API Private Key
        env:
          PRIVATE_API_KEY_SECRET: ${{ secrets.PRIVATE_API_KEY }}
        run: echo PRIVATE_API_KEY_SECRET

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Rund Android Linter
        run: ./gradlew lintDebug

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Build Debug APK
        run: ./gradlew assembleDebug

